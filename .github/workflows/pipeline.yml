name: Release Pipeline

on:
  push: {}

jobs:
  release-pipeline:
    name: Release Pipeline
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
 
      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
     
      - name: Run Core.Test
        run: dotnet test .\src\DevOpsDaysTasks.Core.Tests
    
      - name: Run IntegrationTests
        run: dotnet test .\src\DevOpsDaysTasks.IntegrationTests

      - name: Publish Build
        run: dotnet Publish -c Release src/DevOpsDaysTasks.UI\ -o DevOpsDaysTasks /p:Version=1.0.0 /p:VersionName=VolCat

      - name: Copy Template
        run: |
          mkdir DevOpsDaysTasks\Templates
          cp workshop_material/default-default-tasks.xml DevOpsDaysTasks/Templates
        
      - name: Copy Template
        run: |
          mkdir DevOpsDaysTasks\Help
          cp workshop_material/default-default-tasks.xml DevOpsDaysTasks/Help

      - name: Sign Release
        run: .\scripts\sign.ps1 .\DevOpsDaysTasks\DevOpsDaysTasks.UI.exe _PfxFile .\workshop_material\devopsday_tasks_codesign.pfx -PfxPassword Password

      - name: Hello Pipeline  
        run: echo "Hello pipeline"