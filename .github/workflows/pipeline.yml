name: Release Pipeline

on:
  push: {}
  workflow_dispatch:
    inputs:
      version:
        description: Name or Version
        required: true
        type: string

permissions:
  contents: write

jobs:
  release-pipeline:
    name: Release Pipeline
    runs-on: windows-latest
    env:
      CERT_NAME: cert.pfx

    steps:
      - uses: actions/checkout@v4
 
      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
     
      - name: Run Core.Test
        run: dotnet test .\src\DevOpsDaysTasks.Core.Tests
    
      - name: Run IntegrationTests
        run: dotnet test .\src\DevOpsDaysTasks.IntegrationTests

# Problem: Hardcoded Release Version
      - name: Publish Build
        env: 
          VERSION: ${{ inputs.version || '0.0.0' }}
        run: dotnet publish -c Release src\DevOpsDaysTasks.UI\ -o DevOpsDaysTasks /p:Version=${{ env.VERSION }} /p:VersionName=VolCat

# Problem: we don't want to use the workshop folder
      - name: Checkout external files
        uses: actions/checkout@v4
        with: 
          repository: martinzimmermann/DevOpsDaysGraz2025-ExternalFiles
          path: ExternalFiles

      - name: Copy Template
        run: |
          mkdir DevOpsDaysTasks\Templates
          cp ExternalFiles/default-tasks.xml DevOpsDaysTasks/Templates
        
      - name: Copy Template
        run: |
          mkdir DevOpsDaysTasks\Help
          cp ExternalFiles/Help.pdf DevOpsDaysTasks/Help

# Problem Cert and Password
      - name: Create Cert
        run: |
          $base64 = "${{ secrets.PFX_B64 }}"
          $content = [System.Convert]::FromBase64String($base64)
          Set-Content ${{ env.CERT_NAME }} -Value $content -AsByteStream

      - name: Sign Release
        run: .\scripts\sign.ps1 .\DevOpsDaysTasks\DevOpsDaysTasks.UI.exe -PfxFile ${{ env.CERT_NAME }} -PfxPassword Password

# we don't have a release 

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with: 
          path: DevOpsDaysTasks
          name: DevOpsDaysTasks

# Create ZIP
      - name: Create ZIP
        if: ${{ inputs.version }}
        run: Compress-Archive -Path DevOpsDaysTasks -DestinationPath DevOpsDaysTasks.zip

      - name: GitHub release
        uses: softprops/action-gh-release@v2
        if: ${{ inputs.version }}
        with: 
          name: DevOpsDaysTasks
          tag_name: ${{ inputs.version }}
          files: DevOpsDaysTasks.zip